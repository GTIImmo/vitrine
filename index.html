<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GTI Immobilier • Vitrine</title>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app" id="app">

    <!-- HUD (affiché si ?debug=1) -->
    <div class="hud" id="hud">
      <div class="hud__left">
        <div class="pill" id="hudAgency">AGENCE</div>
        <div class="pill pill--muted" id="hudScreen">ECRAN</div>
      </div>
      <div class="hud__right">
        <div class="pill pill--muted" id="hudCount">0 BIENS</div>
      </div>
    </div>

    <!-- VIEW: Slide -->
    <section class="view view--slide" id="viewSlide">
      <div class="slide" id="slide">

        <!-- MEDIA -->
        <div class="slide__media" id="slideMedia">
          <!-- A/B images gérées par ton JS -->
          <img class="slide__img" id="imgA" alt="" />
          <img class="slide__img" id="imgB" alt="" />
          <div class="slide__gradient" aria-hidden="true"></div>

          <!-- Badges -->
          <div class="priceBadge" id="priceBadge">—</div>
          <div class="cornerTag" id="cornerTag">—</div>

          <!-- ✅ STATS sous la photo (MODIF NECESSAIRE POUR TON CSS PRO) -->
          <div class="mediaStats" id="mediaStatsWrap" aria-hidden="true">
            <!-- IMPORTANT : on garde l'ID #slideStats pour le JS -->
            <div class="statsRow statsRow--media" id="slideStats" aria-label="Caractéristiques du bien"></div>
          </div>

          <!-- Progress -->
          <div class="progWrap" aria-hidden="true">
            <div class="progBar" id="progBar"></div>
          </div>
        </div>

        <!-- PANEL -->
        <aside class="slide__panel" id="slidePanel">

          <div class="panelTop">
            <h1 class="slide__title" id="slideTitle">—</h1>
            <div class="slide__meta" id="slideMeta">—</div>
          </div>

          <!-- DPE -->
          <section class="dpeCard" id="dpeCard" aria-label="DPE">
            <div class="dpeHead">
              <div class="dpeTitle">DPE</div>
              <div class="dpeHint">Consommation • GES</div>
            </div>

            <div class="dpeGrid">
              <figure class="dpeItem">
                <img class="dpeImg" id="dpeConsoImg" alt="DPE consommation" />
                <figcaption class="dpeCaption">Consommation</figcaption>
              </figure>

              <figure class="dpeItem">
                <img class="dpeImg" id="dpeGesImg" alt="DPE GES" />
                <figcaption class="dpeCaption">GES</figcaption>
              </figure>
            </div>
          </section>

          <!-- CONTACT -->
          <section class="contactCard" id="contactCard" aria-label="Contact">
            <div class="contactTop">
              <div class="contactBrand__head">
                <img class="contactLogo" id="contactLogo" alt="GTI Immobilier" />
                <div class="contactBrand__texts">
                  <div class="contactBrand__name" id="contactBrandName">GTI Immobilier</div>
                  <div class="contactBrand__tag" id="contactBrandTag">Conseil • Estimation • Vente</div>
                </div>
              </div>

              <div class="contactBadge" id="contactBadge">CONTACT</div>
            </div>

            <div class="contactGrid">
              <div class="contactRow">
                <div class="contactLabel">Conseiller</div>
                <div class="contactValue" id="contactAdvisor">—</div>
              </div>

              <div class="contactRow">
                <div class="contactLabel">Tél agence</div>
                <div class="contactValue contactValue--big" id="contactAgencyPhone">—</div>
              </div>

              <div class="contactRow">
                <div class="contactLabel">Mobile</div>
                <div class="contactValue contactValue--big" id="contactAdvisorPhone">—</div>
              </div>
            </div>
          </section>

        </aside>
      </div>
    </section>

    <!-- VIEW: Empty -->
    <section class="view view--empty hidden" id="viewEmpty">
      <div class="empty">
        <div class="empty__title" id="emptyTitle">Aucun bien à afficher</div>
        <div class="empty__sub" id="emptySub">Vérifie le filtre agence/écran ou le flux JSON.</div>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
  <script>
    // Active le mode debug si ?debug=1
    (function(){
      const p = new URLSearchParams(location.search);
      if(p.get("debug")==="1") document.body.classList.add("debug");
    })();
  </script>
</body>
</html>
