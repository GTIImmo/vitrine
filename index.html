<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light" />
  <title>Vitrine Digitale | GTI Immobilier</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main id="app" class="app" aria-live="polite">

    <header class="hud" aria-hidden="true">
      <div class="hud__left">
        <div class="pill" id="hudAgency">AGENCE</div>
        <div class="pill pill--muted" id="hudMode">SLIDE</div>
      </div>
      <div class="hud__right">
        <div class="pill pill--muted" id="hudInfo">…</div>
      </div>
    </header>

    <section id="viewSlide" class="view view--slide">
      <article class="slide" id="slide">
        <div class="slide__media">
          <img id="slideImgA" class="slide__img is-visible" alt="" />
          <img id="slideImgB" class="slide__img" alt="" />
          <div class="slide__gradient"></div>

          <div class="priceBadge" id="slidePrice">—</div>
          <div class="cornerTag" id="slideRef">—</div>
        </div>

        <!-- ✅ Colonne droite : Header / DPE / Contact -->
        <div class="slide__panel">
          <div class="panelHeader">
            <div class="slide__title" id="slideTitle">—</div>
            <div class="slide__meta" id="slideMeta">—</div>
            <div class="statsRow" id="slideStats" aria-label="Caractéristiques du bien"></div>
          </div>

          <!-- ✅ DPE dans une zone dédiée (ne sera plus coupé) -->
          <div class="panelDpe">
            <div class="dpeCard hidden" id="dpeCard" aria-label="Diagnostic de performance énergétique">
              <div class="dpeHead">
                <div class="dpeTitle">DPE</div>
                <div class="dpeHint">Consommation &amp; GES</div>
              </div>

              <div class="dpeGrid">
                <figure class="dpeItem">
                  <img id="dpeConsoImg" class="dpeImg" alt="DPE - Consommation" />
                  <figcaption class="dpeCaption">Consommation</figcaption>
                </figure>

                <figure class="dpeItem">
                  <img id="dpeGesImg" class="dpeImg" alt="DPE - GES" />
                  <figcaption class="dpeCaption">GES</figcaption>
                </figure>
              </div>
            </div>
          </div>

          <!-- ✅ Contact compact (plus énorme) -->
          <div class="contactCard" id="contactCard">
            <div class="contactTop">
              <div class="contactBrand__head">
                <img
                  class="contactLogo"
                  src="https://www.gti-immobilier.fr/application/files/5617/3617/2343/GTI-Logos-Grisblanc.png"
                  alt="GTI Immobilier"
                  loading="eager"
                  decoding="async"
                />
                <div class="contactBrand__texts">
                  <div class="contactBrand__name">GTI Immobilier</div>
                  <div class="contactBrand__tag">Votre projet, notre équipe</div>
                </div>
              </div>
              <div class="contactBadge">CONTACT</div>
            </div>

            <div class="contactGrid">
              <div class="contactRow">
                <div class="contactLabel">Conseiller</div>
                <div class="contactValue" id="contactAdvisor">—</div>
              </div>

              <div class="contactRow">
                <div class="contactLabel">Tél agence</div>
                <div class="contactValue contactValue--big" id="contactAgencyPhone">—</div>
              </div>

              <div class="contactRow">
                <div class="contactLabel">Mobile</div>
                <div class="contactValue contactValue--big" id="contactAdvisorMobile">—</div>
              </div>
            </div>
          </div>

        </div>
      </article>
    </section>

    <section id="viewEmpty" class="view view--empty hidden">
      <div class="empty">
        <div class="empty__title" id="emptyTitle">Aucune annonce à afficher</div>
        <div class="empty__sub" id="emptySub">Vérifiez les paramètres ou la source JSON.</div>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
