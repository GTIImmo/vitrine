<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Vitrine GTI Immobilier</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app">

    <section class="slide" id="slide">

      <!-- PHOTO (gauche) -->
      <section class="media" aria-label="Photo du bien">
        <img id="imgA" class="media__img is-visible" alt="">
        <img id="imgB" class="media__img" alt="">

        <div class="media__hud">
          <div class="badge badge--price" id="price">—</div>
          <div class="badge badge--ref" id="ref">—</div>
        </div>

        <div class="media__progress" aria-hidden="true">
          <div class="media__bar" id="prog"></div>
        </div>
      </section>

      <!-- PANNEAU (droite) -->
      <aside class="panel" aria-label="Informations du bien">

        <!-- 1) ENTÊTE -->
        <header class="panel__header">
          <div class="hTitle" id="title">—</div>
          <div class="hMeta">
            <span class="hCity" id="city">—</span>
          </div>
        </header>

        <!-- 2) STATS (grille compacte 2×3) -->
        <section class="statsCard" aria-label="Caractéristiques">
          <div class="statsGrid" id="stats"></div>
        </section>

        <!-- 3) DPE compact (ruban fixe) -->
        <section class="dpeStrip hidden" id="dpeStrip" aria-label="DPE">
          <div class="dpeStrip__head">
            <div class="dpeStrip__t">DPE</div>
            <div class="dpeStrip__s">Consommation &amp; GES</div>
          </div>
          <div class="dpeStrip__imgs">
            <div class="dpeBox">
              <span class="dpeTag">CONSO</span>
              <img id="dpeConso" alt="DPE Consommation">
            </div>
            <div class="dpeBox">
              <span class="dpeTag">GES</span>
              <img id="dpeGes" alt="DPE GES">
            </div>
          </div>
        </section>

        <!-- 4) CONTACT (toujours visible, réservé) -->
        <section class="contact" aria-label="Contact">
          <div class="contact__top">
            <div class="brand">
              <img class="brand__logo"
                   src="https://www.gti-immobilier.fr/application/files/5617/3617/2343/GTI-Logos-Grisblanc.png"
                   alt="GTI Immobilier" decoding="async" loading="eager">
              <div class="brand__txt">
                <div class="brand__name">GTI Immobilier</div>
                <div class="brand__tag">Votre projet, notre équipe</div>
              </div>
            </div>
            <div class="pill">CONTACT</div>
          </div>

          <div class="contact__rows">
            <div class="row">
              <div class="k">Conseiller</div>
              <div class="v" id="cName">—</div>
            </div>
            <div class="row row--big">
              <div class="k">Tél agence</div>
              <div class="v v--big" id="cAgency">—</div>
            </div>
            <div class="row row--big">
              <div class="k">Mobile</div>
              <div class="v v--big" id="cMobile">—</div>
            </div>
          </div>
        </section>

      </aside>
    </section>

    <!-- Écran vide -->
    <section class="empty hidden" id="empty">
      <div class="empty__box">
        <div class="empty__t">Aucune annonce à afficher</div>
        <div class="empty__s" id="emptyMsg">Vérifiez la source JSON / filtres.</div>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
