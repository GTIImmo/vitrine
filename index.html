<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light" />
  <title>Vitrine Digitale | GTI Immobilier</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app" aria-live="polite">

    <section id="viewSlide" class="view view--slide">
      <article class="slide" id="slide">

        <!-- LEFT : PHOTO -->
        <div class="media">
          <img id="imgA" class="media__img is-visible" alt="" />
          <img id="imgB" class="media__img" alt="" />

          <div class="media__top">
            <div class="badge badge--price" id="price">—</div>
            <div class="badge badge--ref" id="ref">—</div>
          </div>

          <!-- Optional quick facts on photo (kept subtle) -->
          <div class="media__bottom" id="quickFacts" aria-hidden="true"></div>
        </div>

        <!-- RIGHT : DASHBOARD -->
        <aside class="panel">

          <!-- Card: Title + City + Stats -->
          <section class="card card--header">
            <div class="title" id="title">—</div>
            <div class="city" id="city">—</div>

            <div class="stats" id="stats" aria-label="Caractéristiques du bien"></div>
          </section>

          <!-- Ribbon: DPE -->
          <section class="card card--dpe hidden" id="dpeCard" aria-label="Diagnostic de performance énergétique">
            <div class="dpe__head">
              <div class="dpe__label">DPE</div>
              <div class="dpe__hint">Consommation &amp; GES</div>
            </div>

            <div class="dpe__grid">
              <div class="dpe__item">
                <div class="dpe__tag">Conso</div>
                <img id="dpeConso" class="dpe__img" alt="DPE consommation" />
              </div>
              <div class="dpe__item">
                <div class="dpe__tag">GES</div>
                <img id="dpeGes" class="dpe__img" alt="DPE GES" />
              </div>
            </div>
          </section>

          <!-- Card: Contact -->
          <section class="card card--contact" aria-label="Contact">
            <div class="contact__top">
              <div class="brand">
                <img class="brand__logo"
                     src="https://www.gti-immobilier.fr/application/files/5617/3617/2343/GTI-Logos-Grisblanc.png"
                     alt="GTI Immobilier"
                     decoding="async"
                     loading="eager" />
                <div class="brand__txt">
                  <div class="brand__name">GTI Immobilier</div>
                  <div class="brand__tag">Votre projet, notre équipe</div>
                </div>
              </div>
              <div class="pill">CONTACT</div>
            </div>

            <div class="contact__grid">
              <div class="row">
                <div class="k">Conseiller</div>
                <div class="v" id="cName">—</div>
              </div>
              <div class="row">
                <div class="k">Tél agence</div>
                <div class="v v--big" id="cAgency">—</div>
              </div>
              <div class="row">
                <div class="k">Mobile</div>
                <div class="v v--big" id="cMobile">—</div>
              </div>
            </div>
          </section>

        </aside>
      </article>
    </section>

    <section id="viewEmpty" class="view view--empty hidden">
      <div class="empty">
        <div class="empty__t" id="emptyTitle">Aucune annonce à afficher</div>
        <div class="empty__s" id="emptySub">Vérifiez la source JSON / filtres.</div>
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
